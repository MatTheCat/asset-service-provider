language: php

php:
    - 5.4
    - 5.5
    - 5.6

env:
    - SILEX_VERSION=1.0.*
    - SILEX_VERSION=1.1.*
    - SILEX_VERSION=1.2.*
    - SILEX_VERSION=1.3.*

cache:
    directories:
        - $HOME/.composer/cache

before_script:
    - composer require --no-update silex/silex:${SILEX_VERSION}
    - composer install

script:
    - vendor/fabpot/php-cs-fixer/php-cs-fixer fix --dry-run --diff
    - phpunit --coverage-text

sudo: false